<app-search (searchUser)="getSearchItem($event)"></app-search>
<div class="container-fluid pt-5">
    <div class="row pt-5" *ngFor='let userInfo of user'>
        <div class="col-md-10 ml-auto mr-auto">
            <div class="card pt">
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <img class="img-fluid" [src]="userInfo.avatar_url" alt="Image">
                    <h5 class="card-title pt-3">{{userInfo.login}}</h5>
                    <div class="pb-5">
                        <span class='pl-3 badge badge-success'>Followers {{userInfo.followers}}</span>
                        <span class='pl-3 badge badge-primary'>Following {{userInfo.following}}</span>
                        <span class="pl-3 badge badge-dark">Repositories {{userInfo.public_repos}}</span>
                    </div>
                    <div class="creation">
                        <p>Created on {{userInfo.created_at|date}}</p>
                    </div>
                    
                    <p class="card-text"><i class="far fa-envelope"></i> {{userInfo.email}}</p>
                    <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{userInfo.location}}</p>
                    <a [href]="userInfo.html_url" class="card-link btn btn-primary">View profile</a>
                </div>
                <div>
                  <em>powered by <i class="fab fa-github-square fa-2x"></i></em>
                </div>
            
            </div>  
          
        </div> 
       
    </div>
</div>
